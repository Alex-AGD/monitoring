apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      receiver: slack-notifications
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h

    receivers:
      - name: slack-notifications
        slack_configs:
          - api_url: '${SLACK_API_URL}'
            channel: 'test-k8s'
            username: 'Prometheus Alert'
            icon_emoji: ':warning:'
            send_resolved: true
---
